<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container bg-info">
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!--Button Bootstrap-->
        <p><a class="btn btn-primary btn-lg btn-block" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Mars Featured Image -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
          <img src="{{mars.featured_image }}" class="img-responsive" alt="Responsive image"/>
        </div>
        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}   
          </div>
        </div>
      </div>
      <!-- Deliverable 2 Mar's hemisphere images and titles-->
      <div class="row" id="hemisphere-image-title" >
        <div style="text-align:center">
          <h4>Mars Hemispheres</h4> 
        </div>
      </div>
        <!-- Thumbnails Bootstrap-->
        {% for hemisphere in mars.hemispheres %}
          <div class="col-md-3 img-thumbnail bg-info">
            <img src="{{hemisphere.img_url}}" alt="..." class="img-thumbnail">
            <h5 >{{hemisphere.title}}</h5>   
          </div>
        {% endfor %}
      </div>
    </div>
  </body>

  </html>
